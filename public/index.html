<html>
  <head>
    <title>MIDI Player</title>
    <!-- midifile of jasmid -->
    <script src="public/lib/jasmid/stream.js" type="text/javascript"></script>
    <script src="public/lib/jasmid/midifile.js" type="text/javascript"></script>
    <!-- MIDI.js -->
    <script src="public/lib/MIDI.js/js/MIDI/Player.js" type="text/javascript"></script>
    <script src="public/lib/MIDI.js/js/MIDI/AudioDetect.js" type="text/javascript"></script>
    <script src="public/lib/MIDI.js/js/MIDI/LoadPlugin.js" type="text/javascript"></script>
    <script src="public/lib/MIDI.js/js/MIDI/Plugin.js" type="text/javascript"></script>
    <script src="public/lib/MIDI.js/js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
    <script src="public/lib/MIDI.js/js/Window/DOMLoader.script.js" type="text/javascript"></script>
    <script src="public/lib/MIDI.js/inc/Base64.js" type="text/javascript"></script>
    <script src="public/lib/MIDI.js/inc/base64binary.js" type="text/javascript"></script>
    <!-- midi-player -->
    <script src="midi-channel.js" type="text/javascript"></script>
    <script src="replayer.js" type="text/javascript"></script>
    <script src="player.js" type="text/javascript"></script>
  </head>
  <body>
    <button class="midi-btn" data-src="la_campanella_pi.mid" type="button">La Campanella</button>
    <button class="midi-btn" data-src="wedding.mid" type="button">Wedding</button>
    <hr>
    <section id="message-section">
      <label id="message"></label>
    </section>
    <section id="control-section" hidden>
      <input id="text-speed" type="text" value="1">
      <button id="btn-update-speed" type="button">change</button>
      <button id="btn-stop" type="button">stop</button>
    </section>
  </body>
</html>
