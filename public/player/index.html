<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MIDI Player</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/mozart-player.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="../lib/jasmid/stream.js" type="text/javascript"></script>
    <script src="../lib/jasmid/midifile.js" type="text/javascript"></script>
    <!-- MIDI.js -->
    <script src="../lib/MIDI.js/js/MIDI/Player.js" type="text/javascript"></script>
    <script src="../lib/MIDI.js/js/MIDI/AudioDetect.js" type="text/javascript"></script>
    <script src="../lib/MIDI.js/js/MIDI/LoadPlugin.js" type="text/javascript"></script>
    <script src="../lib/MIDI.js/js/MIDI/Plugin.js" type="text/javascript"></script>
    <script src="../lib/MIDI.js/js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
    <script src="../lib/MIDI.js/js/Window/DOMLoader.script.js" type="text/javascript"></script>
    <script src="../lib/MIDI.js/inc/Base64.js" type="text/javascript"></script>
    <script src="../lib/MIDI.js/inc/base64binary.js" type="text/javascript"></script>
    <!-- midi-player -->
    <script src="../js/midi-channel.js" type="text/javascript"></script>
    <script src="../js/replayer.js" type="text/javascript"></script>
    <script src="../js/mozart-player.js"></script>
  </head>
  <body>
    <!-- STEP 0 loading -->
    <div class="panel panel-default step-0">
      <div class="panel-heading">Loading</div>
      <div class="panel-body">
        <img class="app-loading" src="../images/loading.gif"/>
      </div>
    </div>

    <!-- STEP 1 -->
    <div class="panel panel-default step-1">
      <div class="panel-heading">Step 1: Please Choose a Song</div>
      <div class="panel-body">
        <!-- song button -->
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Choose a Song <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a data-song="la_campanella_pi.mid" href="#">la_campanella_pi</a></li>
            <li><a data-song="wedding.mid" href="#">wedding</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Step 2 QR Code -->
    <div class="panel panel-default step-2">
      <div class="panel-heading">Step 2: Scan QR Code</div>
      <div class="panel-body">
        <!-- QR Code -->
        <img class="qr-loading" src="../images/loading.gif"/>
        <div id="group-id"></div>
      </div>
    </div>

    <!-- Step 3 MIDI Player -->
    <div class="panel panel-default step-3">
      <div class="panel-body">
        
      </div>
    </div>
  </body>
</html>
